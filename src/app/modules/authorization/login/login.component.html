<div class="wrapper">
  <div class="container">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <app-input 
        [label]="'Enter your email'"
        [type]="'email'"
        [control]="getControlName('email')">
      </app-input>
      <app-input 
        [label]="'Enter your passsword'"
        [type]="'password'"
        [control]="getControlName('password')">
      </app-input>
      <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Continue</button>
    </form>
    <span class="alternative-action">or use</span>
    <button type="button" class="btn__hint" mat-raised-button (click)="isOpen = !isOpen">Hint</button>
    <div *ngIf="isOpen" class="hint">
      <p>user@gmail.com</p>
      <p>password</p>
    </div>
  </div>
</div>
