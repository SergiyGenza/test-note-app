<div class="wrapper">
  <div class="container">
    <h2>Create Note</h2>
    <form [formGroup]="notesForm" (ngSubmit)="onSubmit()">
      <app-input
        [label]="'Enter the title'"
        [type]="'text'"
        [control]="getControlName('title')">
      </app-input>
      <app-input
        [label]="'Tell your story'"
        [type]="'text'"
        [control]="getControlName('text')">
      </app-input>
      <button type="submit" mat-raised-button color="primary" [disabled]="!notesForm.valid">Save Note</button>
    </form>
  </div>
</div>
