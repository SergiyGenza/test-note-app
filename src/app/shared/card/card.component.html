<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{note.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{note.text}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editNote()">edit</button>
    <button mat-button (click)="deleteNote()">delete</button>
  </mat-card-actions>
</mat-card>
